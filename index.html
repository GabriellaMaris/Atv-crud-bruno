<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Usu√°rios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="./Dados.js"></script>
  <script src="./script.js"></script>
</head>

<body onload="GetUsers()">
  <div class="container">
    <h1>Gerenciamento de</h1>
    <div class="search-section mt-5">
      <label for="buscarInput" class="form-label">Buscar por Login</label>
      <div class="input-group">
        <input type="text" id="buscarInput" class="form-control" placeholder="Digite o login para buscar" />
        <button class="btn btn-primary" onclick="buscar()">Buscar</button>
      </div>
    </div>
    <div class="table-responsive mb-4">
      <table class="table table-dark table-hover table-bordered align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>

    <div class="input-section row g-3">
      <div class="col-md-2">
        <label for="id" class="form-label">ID</label>
        <input type="number" id="id" class="form-control" placeholder="ID" />
      </div>
      <div class="col-md-5">
        <label for="login" class="form-label">Login</label>
        <input type="text" id="login" class="form-control" placeholder="Login" autocomplete="username" />
      </div>
      <div class="col-md-5">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Senha" autocomplete="current-password" />
      </div>
    </div>

    <div class="button-section d-flex justify-content-center flex-wrap gap-3 mt-4">
      <button class="btn btn-success" onclick="cadastrar()">Cadastrar</button>
      <button class="btn btn-warning" onclick="atualizar()">Atualizar</button>
      <button class="btn btn-danger" onclick="apagar()">Apagar</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
